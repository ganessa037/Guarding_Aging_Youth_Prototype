<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_reg_page.css">
    <title>Log In</title>

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-form" id="loginForm">
            <h1>Log In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class='bx bxl-google-plus'></i></a>
            </div>

            <div class="form-message-container">
                <span>Or use your username and password</span>
            </div>

            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Log In</button>
                <!-- <a href="#">Forgot Your Password?</a> -->
            </form>
            <p>Don't have an account? <a href="reg_page.html" id="showSignup">Register Now</a></p>
        </div>
    </div>
    <!-- <script src="login_reg_page.js"></script> -->
</body>

</html>
