<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guarding Aging Youth</title>
    <link rel="stylesheet" href="main_page.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./main_page_img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./main_page_img/logo_3.png" alt="Logo" />
              <h3>Guarding Aging Youth</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Protecting Loved Ones,</h1>
                <h1>Every Moment.</h1>
              </div>
              <p class="text">
                ElderGuard Plus offers real-time chatting, instant alerts, and seamless family connections to ensure your loved ones are safe and well-cared for.
              </p>
              <div class="cta">
                <a href="#" class="btn">Start Protecting</a>
              </div>
            </div>

            <div class="right">
              <img src="./main_page_img/person_chat.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./main_page.js"></script>
  </body>
</html>
